    	//VALIDAÇÃO DA TABELA DE AGENDAMENTOS//
    	function validarCamposAgendamento() {
    		var valor = document.getElementById('valor');
    		var hora = document.getElementById('hora');
    		
    		if (valor.value ==='') {
    			document.getElementById('error-valor').innerHTML = "Informe o valor!";
    			valor.focus();
    			return false;
    		} else {
    			document.getElementById('error-valor').innerHTML = "";
    		}
    		
    		if (hora.value === '') {
    			document.getElementById('error-hora').innerHTML = "Informa a hora!";
    			hora.focus();
    			return false;
    		} else {
    			document.getElementById('error-hora').innerHTML = "";
    		}
    		
    		alert('Agendamento salvo com sucesso!')
    		
    		return true;
    	}

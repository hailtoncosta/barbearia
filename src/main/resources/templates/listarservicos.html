<form action="" method="post" layout:fragment="corpocliente">

		<br><br><br><br>
		<div>
			<table class="table table-success table-striped" style="color: black;">

						<th scope="col">Descricao</th>
						<th scope="col">Editar</th>
						<th scope="col">Excluir</th>

				</thead>

				<tr th:each="servicos : ${listarservicos}" style="font-size: 10pt; color: black;">

						th:href="@{/editarservicos/{id}(id=${servicos.id})}" 
						title="Editar">
						<i class="material-icons left" style="color: blue;">edit</i></a></td>
					<td><a
						th:href="@{/excluirservicos/{id}(id=${servicos.id})}"
						title="Excluir" onclick="return confirmarExclusaoServicos()? true : false;">
							<i class="material-icons left" style="color: blue;">delete</i>
						</a>
					</td>
				</tr>
			</table>

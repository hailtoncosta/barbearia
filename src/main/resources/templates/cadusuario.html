<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{fragments/layout}">

<form action="/salvarusuario" method="post" layout:fragment="corpocliente" onsubmit="return validarCamposUsuario()? true : false">
		<br><br><br><br>
	
	<div class="titulocliente">
			<h3>CADASTRO DE USUÁRIOS</h3>
		</div>
	
	<div class="row">
		<div class="form-group col-md-6">
			<label for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" name="nome">
			<small id="error-nome" style="color: red;"></small>
		</div>
		
		<div class="form-group col-md-6">
			<label for="senha">Senha</label>
			<input type="password" class="form-control" id="senha" name="senha">
			<small id="error-senha" style="color: red;"></small>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6">
			<label for="acesso">Nível de Acesso</label>
			<select class="custom-select custom-select-lg mb-3" style="height: 40px;" id="acesso" name="acesso">
			  <option selected>Selecione o acesso</option>
			  <option value="ADMINISTRADOR">Administrador</option>
			  <option value="USUARIO">Usuário</option>
			  <option value="CLIENTE">Cliente</option>
			</select>
		</div>
		
		<div class="form-group col-md-6">
			<label for="sexo">Sexo</label>
			<select class="custom-select custom-select-lg mb-3" style="height: 40px;" id="sexo" name="sexo">
			  <option selected>Selecione o sexo</option>
			  <option value="MASCULINO">Masculino</option>
			  <option value="FEMININO">Feminino</option>
			</select>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6">
			<label for="dataNascimento">Data de Nascimento</label>
			<input type="text" class="form-control" id="dataNascimento" name="dataNascimento" onkeypress="$(this).mask('00/00/0000')">
			<small id="error-data" style="color: red;"></small>
		</div>
		
		<div class="form-group col-md-6">
			<label for="telefone">Telefone</label>
			<input type="text" class="form-control" id="telefone" name="telefone" onkeypress="$(this).mask('(00) 00000-0000')">
			<small id="error-telefone" style="color: red;"></small>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" name="email">
			<small id="error-email" style="color: red;"></small>
		</div>
		
		<div class="form-group col-md-6">
			<label for="rg">RG</label>
			<input type="text" class="form-control" id="rg" name="rg">
			<small id="error-rg" style="color: red;"></small>
		</div>
	</div>
	
	<input type="hidden" id="id" name="id">
	
	<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
</form>

</html>

<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{fragments/layout}">

<form action="/salvarservico" method="post" layout:fragment="corpocliente" onsubmit="return validarCamposServico()? true : false">
		<br><br><br><br>
	
	<div class="titulocliente">
			<h3>CADASTRO DE SERVIÇOS</h3>
		</div>
	
	<div class="row">
		<div class="form-group col-md-6">
			<label for="descricao">Descrição</label>
			<input type="text" class="form-control" id="descricao" name="descricao">
			<small id="error-descricao" style="color: red;"></small>
		</div>
		
		<div class="form-group col-md-6">
			<label for="valor">Valor</label>
			<input type="text" class="form-control" id="valor" name="valor" onkeypress="$(this).mask('R$ #.##0,00', {reverse: true});">
			<small id="error-valor" style="color: red;"></small>
		</div>
	</div>
	
	<input type="hidden" id="id" name="id">
		
	<button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
</form>

</html>
